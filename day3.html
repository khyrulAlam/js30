<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS variable</title>
</head>
<body>


	<h1>CSS Variable With <span class="hl">JS</span></h1>
	

	<div class="control">
		<label for="spacing">Spacing</label>
		<input type="range" name="spacing" min="1" max="200" value="10" data-sizing="px">

		<label for="blur">Blur</label>
		<input type="range" name="blur" min="0" max="10" value="2" data-sizing="px">

		<label for="base">Color</label>
		<input type="color" name="base" value="#BADA55">
	</div>

	<img src="assets/pexels-photo-669622.jpg" alt="">


	<style>
		:root{
			--spacing:10px;
			--base:#BADA55;
			--blur:2px;
		}
		.control{
			padding: 15px;
		}

		img{
			padding: var(--spacing);
			background: var(--base);
			filter: blur(var(--blur));
		}
		.hl{
			color: var(--base)
		}
	</style>

	<script>
		
		var control = document.querySelectorAll('.control input');

		function handeupdate(){
			var prefix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`,this.value + prefix);
		}

		control.forEach(input => input.addEventListener('mousemove',handeupdate))
		control.forEach(input => input.addEventListener('change',handeupdate))

		
	</script>
</body>
</html>
